<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Video Synchronization</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
</head>
<body>
    <video
        id="videoPlayer"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        muted="muted"
    >
        <source src="http://0.0.0.0/api/video/movie/The Wheel of Time S02E03 WEB-DL 1080p [UKR_ENG] [Hurtom].mkv" type="video/mp4">
    </video>

    <label for="seekTime">Seek to Time (in seconds):</label>
    <input type="number" id="seekTime" min="0" value="0">
    <button id="seekButton">Seek</button>

    <h1>WebSocket Chat</h1>
    <h2>Your ID: <span id="ws-id"></span></h2>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off"/>
        <button>Send</button>
    </form>
    <ul id='messages'>
    </ul>
    <!-- Include your custom JavaScript code -->
    <script src="/static/js/video.js"></script>
</body>
</html>
